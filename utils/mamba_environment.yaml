# This is for installation on mamba
name: compare-images-env
channels:
  - conda-forge
dependencies:
  - python=3.10
  - numpy
  - pillow
  - pyfftw
  - pip:
    - image-similarity-measures==0.3.6
    - imageio==2.36.0
    - lazy-loader==0.4
    - networkx==3.4.2
    - numpy==1.26.4
    - opencv-python==4.10.0.84
    - packaging==24.2
